
            <div class="example-header">               
                  <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="startDate" placeholder="Date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>


                  <button class="m-2" color="primary" mat-raised-button (click)="search()">Search</button>
          </div>
          <section class="example-container mat-elevation-z8" tabindex="0">

            <div class="container">
                <div class="row">
                  <div class="col-sm">
                   
                    <mat-card>                         
                         <mat-card-header>
                            <mat-card-subtitle>Source wise</mat-card-subtitle>                            
                          </mat-card-header>

                    <table mat-table [dataSource]="dataSourceSaleSource">

                               
                        <ng-container matColumnDef="orderSource">
                            <th mat-header-cell *matHeaderCellDef> Source </th>
                            <td mat-cell *matCellDef="let element"> {{element.orderSource}} </td>
                          </ng-container>
        
                          <ng-container matColumnDef="netSale">
                            <th mat-header-cell *matHeaderCellDef> netSale </th>
                            <td mat-cell *matCellDef="let element"> {{element.netSale}} </td>
                          </ng-container>
        
                          <ng-container matColumnDef="itemAmount">
                            <th mat-header-cell *matHeaderCellDef> itemAmount </th>
                            <td mat-cell *matCellDef="let element"> {{element.itemAmount}} </td>
                          </ng-container>
        
                          <ng-container matColumnDef="discount">
                            <th mat-header-cell *matHeaderCellDef> discount </th>
                            <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
                          </ng-container>
        
           <ng-container matColumnDef="gst">
                            <th mat-header-cell *matHeaderCellDef> gst </th>
                            <td mat-cell *matCellDef="let element"> {{element.gst}} </td>
                          </ng-container>
        
                          <tr mat-header-row *matHeaderRowDef="saleSourceColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: saleSourceColumns;"></tr>
                    
                    </table>
                </mat-card>
                  </div>
                  <div class="col-sm">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-subtitle>Payment wise</mat-card-subtitle>                            
                          </mat-card-header>
                    
                    <table mat-table [dataSource]="dataSourceSalePayment">
                               
                        <ng-container matColumnDef="paymentTypeName">
                            <th mat-header-cell *matHeaderCellDef> paymentTypeName </th>
                            <td mat-cell *matCellDef="let element"> {{element.paymentTypeName}} </td>
                          </ng-container>
        
                          <ng-container matColumnDef="netSales">
                            <th mat-header-cell *matHeaderCellDef> netSale </th>
                            <td mat-cell *matCellDef="let element"> {{element.netSales}} </td>
                          </ng-container>
        
        
                          <tr mat-header-row *matHeaderRowDef="salePaymentColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: salePaymentColumns;"></tr>
                    
                    </table>
                </mat-card>
                  </div>                  
                </div>
              </div>

           

            


           
          </section>
