<div class="innerContainer">
    <div fxLayout="row" fxLayoutAlign="center center" class="content">
      <mat-card class="card" >
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
          <h3>Orders History</h3>
        </mat-card-title>
        <mat-card-content>
            <div class="example-header">
                <mat-form-field>
                  <input matInput placeholder="Filter">
                </mat-form-field>
              </div>
            <div class="example-container mat-elevation-z8">
                <table width="100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="orderNo">
                      <th mat-header-cell *matHeaderCellDef> Order No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.orderNo}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="orderSource">
                      <th mat-header-cell *matHeaderCellDef> Source </th>
                      <td mat-cell *matCellDef="let element"> {{element.orderSource}} </td>
                    </ng-container>

                    
                    <!-- Weight Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                      </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="quantity">
                      <th mat-header-cell *matHeaderCellDef> Quantity </th>
                      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="amount">
                      <th mat-header-cell *matHeaderCellDef> Amount </th>
                      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Amount </th>
                        <td mat-cell *matCellDef="let element">   
                            <mat-icon>view_list</mat-icon>
                            <mat-icon>edit</mat-icon>                            
                            <mat-icon color="warn">cancel</mat-icon>
                            </td>
                      </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
              </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
