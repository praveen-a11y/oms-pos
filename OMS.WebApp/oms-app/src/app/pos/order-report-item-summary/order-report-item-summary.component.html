<div class="innerContainer">
    <div fxLayout="row" fxLayoutAlign="center center" class="content">
      <mat-card class="card" >
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
          <h3>Report - Order</h3>
        </mat-card-title>
        <mat-card-content>
            <div class="example-header">
               
                    <mat-form-field appearance="fill">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                          <input matStartDate [(ngModel)]="startDate" placeholder="Start date">
                          <input matEndDate [(ngModel)]="endDate" placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                      </mat-form-field>
                      <button class="m-2" color="primary" mat-raised-button (click)="search()">Search</button>
              </div>
              <section class="example-container mat-elevation-z8" tabindex="0">
                <table mat-table [dataSource]="dataSource" >

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="itemID">
                      <th mat-header-cell *matHeaderCellDef> Item ID. </th>
                      <td mat-cell *matCellDef="let element"> {{element.itemID}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="itemCategoryName">
                      <th mat-header-cell *matHeaderCellDef> Category </th>
                      <td mat-cell *matCellDef="let element"> {{element.itemCategoryName }} </td>
                    </ng-container>

                    
                    <!-- Weight Column -->
                    <ng-container matColumnDef="itemName">
                        <th mat-header-cell *matHeaderCellDef> Item </th>
                        <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
                      </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="sale">
                      <th mat-header-cell *matHeaderCellDef> sale </th>
                      <td mat-cell *matCellDef="let element"> {{element.sale}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
              </section>
                  <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
             
        </mat-card-content>
      </mat-card>
    </div>
  </div>
