<div mat-dialog-content>
  <h3 class="text-center">Enter discount details</h3>
  
    <div class="row">
      <div class="col-sm-6">
        <label for="percentage">Percentage(%)</label>
        <input type="number" id="percentage" class="form-control" [(ngModel)]="orderDiscount.inPercentage" (keyup)="calculateDiscountPer()">
      </div>
      <div class="col-sm-6">
        <label for="inAmount">In Amount</label>
        <input type="number" id="inAmount" class="form-control" [(ngModel)]="orderDiscount.inAmount" (keyup)="calculateDiscountAmt()">
      </div>

      <div class="col-sm-12">
        <label for="discountReason">Discount reason</label>
        <textarea type="text" id="discountReason" maxlength="200" class="form-control" rows="2" [(ngModel)]="orderDiscount.discountReason"></textarea>
      </div>
    </div>  
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="orderDiscount" (click)="onDiscountApply()" cdkFocusInitial>Apply</button>
  
</div>
